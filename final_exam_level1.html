<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Master Quiz - SSCEC</title>
    <style>
        :root { --primary: #217346; --secondary: #2c3e50; --accent: #f39c12; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f7f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .quiz-container { background: white; width: 92%; max-width: 550px; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; border-top: 8px solid var(--primary); }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        #timer { font-size: 1.1rem; font-weight: bold; color: #d35400; background: #fff3e0; padding: 6px 18px; border-radius: 50px; border: 1px solid #ffe0b2; }
        #score-display { font-size: 1.1rem; font-weight: bold; color: var(--primary); }

        .question { font-size: 1.3rem; margin-bottom: 30px; color: var(--secondary); font-weight: bold; line-height: 1.5; }
        .options { display: grid; gap: 15px; }
        .option-btn { background: #ffffff; border: 2px solid #e0e0e0; padding: 15px; border-radius: 12px; cursor: pointer; transition: 0.3s; font-size: 1.05rem; color: #444; font-weight: 500; }
        .option-btn:hover { background: #f0f7f3; border-color: var(--primary); transform: translateY(-2px); }
        
        .correct { background: #d4edda !important; color: #155724 !important; border-color: #c3e6cb !important; }
        .wrong { background: #f8d7da !important; color: #721c24 !important; border-color: #f5c6cb !important; }

        #result-screen { display: none; padding: 20px; }
        .final-score { font-size: 3.5rem; color: var(--primary); margin: 15px 0; font-weight: 800; }
        .sir-btn { background: #25D366; color: white; padding: 16px 30px; border: none; border-radius: 50px; font-size: 1.15rem; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 25px; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3); transition: 0.3s; }
        .sir-btn:hover { background: #1ebe57; transform: scale(1.05); }
        
        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        #progress { width: 0%; height: 100%; background: linear-gradient(to right, #2ecc71, #217346); transition: 0.4s; }
    </style>
</head>
<body>

<div class="quiz-container">
    <div id="quiz-screen">
        <div class="header">
            <div id="score-display"><i class="fas fa-star" style="color:#f1c40f"></i> স্কোর: <span id="current-score">0</span></div>
            <div id="timer"><i class="fas fa-clock"></i> <span id="time-left">15</span>s</div>
        </div>
        <div class="progress-bar"><div id="progress"></div></div>
        <div id="question-text" class="question">প্রশ্ন লোড হচ্ছে...</div>
        <div id="options-container" class="options"></div>
    </div>

    <div id="result-screen">
        <i class="fas fa-trophy" style="font-size: 4rem; color: #f1c40f;"></i>
        <h2>অভিনন্দন! পরীক্ষা শেষ</h2>
        <div class="final-score"><span id="total-score">0</span>/12</div>
        <p id="feedback-text" style="font-size: 1.1rem; color: #666;">তুমি খুব ভালো করেছ!</p>
        <button onclick="sendToSir()" class="sir-btn"><i class="fab fa-whatsapp"></i> বিপুল স্যারকে রেজাল্ট জানাও</button>
    </div>
</div>

<audio id="correct-sound" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>
<audio id="wrong-sound" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    const questions = [
        { q: "এক্সেলে ফর্মুলা শুরু করার জন্য বাধ্যতামূলক চিহ্ন কোনটি?", a: ["+", "=", "-"], c: 1 },
        { q: "গুণের জন্য এক্সেলে কোন চিহ্নটি ব্যবহৃত হয়?", a: ["x", "*", "/"], c: 1 },
        { q: "সংখ্যার আগে ' চিহ্ন দিলে সেটি কী হিসেবে গণ্য হয়?", a: ["Number", "Text", "Date"], c: 1 },
        { q: "সব কলাম এক পাতায় ফিট করার প্রো-টিপ কোনটি?", a: ["1 Page Width", "Margins", "Orientation"], c: 0 },
        { q: "সেলের ব্যাকগ্রাউন্ড রঙিন করার টুলের নাম কী?", a: ["Font Color", "Fill Color", "Borders"], c: 1 },
        { q: "যোগফল বের করার অটোমেটিক ফাংশন কোনটি?", a: ["ADD", "PLUS", "SUM"], c: 2 },
        { q: "গড় বের করার জন্য এক্সেলে কোনটি ব্যবহার করা হয়?", a: ["AVERAGE", "MEAN", "TOTAL"], c: 0 },
        { q: "তালিকার সবচেয়ে বড় সংখ্যাটি খুঁজে পাওয়ার ফাংশন কোনটি?", a: ["BIG", "MAX", "HIGH"], c: 1 },
        { q: "কলাম বেশি হলে (ডানে-বামে বড়) পাতা কোন দিকে রাখতে হয়?", a: ["Portrait", "Narrow", "Landscape"], c: 2 },
        { q: "প্রিন্ট প্রিভিউ দেখার কিবোর্ড শর্টকাট কী?", a: ["Ctrl+S", "Ctrl+P", "Ctrl+Z"], c: 1 },
        { q: "একাধিক সেল এক করে একটি বড় ঘর বানানোর নাম কী?", a: ["Wrap Text", "Merge & Center", "Auto Fill"], c: 1 },
        { q: "সিরিজ ফিল (১, ২, ৩...) করতে কমপক্ষে কয়টি সেল দরকার?", a: ["১টি", "২টি", "৩টি"], c: 1 }
    ];

    let currentIdx = 0, score = 0, timeLeft = 15, timer;

    function startTimer() {
        timeLeft = 15;
        document.getElementById('time-left').innerText = timeLeft;
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('time-left').innerText = timeLeft;
            if (timeLeft <= 0) { clearInterval(timer); nextQuestion(); }
        }, 1000);
    }

    function loadQuestion() {
        clearInterval(timer);
        if (currentIdx >= questions.length) { showResult(); return; }
        startTimer();
        const qData = questions[currentIdx];
        document.getElementById('question-text').innerText = qData.q;
        const optionsDiv = document.getElementById('options-container');
        optionsDiv.innerHTML = '';
        
        qData.a.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(i);
            optionsDiv.appendChild(btn);
        });
        document.getElementById('progress').style.width = ((currentIdx + 1) / questions.length) * 100 + "%";
    }

    function checkAnswer(selected) {
        clearInterval(timer);
        const correct = questions[currentIdx].c;
        const btns = document.getElementsByClassName('option-btn');
        
        if (selected === correct) {
            score++;
            btns[selected].classList.add('correct');
            document.getElementById('correct-sound').play();
        } else {
            btns[selected].classList.add('wrong');
            btns[correct].classList.add('correct');
            document.getElementById('wrong-sound').play();
        }
        document.getElementById('current-score').innerText = score;
        setTimeout(nextQuestion, 1200);
    }

    function nextQuestion() { currentIdx++; loadQuestion(); }

    function showResult() {
        document.getElementById('quiz-screen').style.display = 'none';
        document.getElementById('result-screen').style.display = 'block';
        document.getElementById('total-score').innerText = score;
        if(score >= 10) document.getElementById('feedback-text').innerText = "অসাধারণ! তুমি এক্সেলে দক্ষ হয়ে উঠছো।";
        else if(score >= 6) document.getElementById('feedback-text').innerText = "ভালো হয়েছে, আরও একটু প্র্যাকটিস করো।";
        else document.getElementById('feedback-text').innerText = "আবার চেষ্টা করো, তুমি পারবে!";
    }

    function sendToSir() {
        const name = prompt("তোমার নাম লিখো:");
        if(!name) return;
        const msg = `বিপুল স্যার, আমি ${name}। আপনার এক্সেল লেভেল ১ এর ফাইনাল কুইজে আমার স্কোর: ${score}/${questions.length}`;
        window.open(`https://wa.me/918017247298?text=${encodeURIComponent(msg)}`, '_blank');
    }

    loadQuestion();
</script>

</body>
</html>
